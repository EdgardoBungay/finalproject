<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wine Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>

  <div id="wrapper">
      <div class="content">
          <div class="our_header">
              <h1>Red & White Wine</h1>
              <p>Grading the wine quality from "eww" to "Wow, that is excellent".</p>

          </div>
          
          <div class="divider"></div>

          <h1 style="text-align: center;">Wine Predictor</h1>
          <div class="divider"></div>
          <div class="our_content"> 
          <div class="container">
              <div class="row">

                    <div class="col-3">
                        <a href="/logistic">
                          <button>Run Logistic Regression</button>
                        </a>
                    </div>

                    <div class="col-3">
                        <a href="/logistic">
                          <button>Run Random Forrest</button>
                        </a>
                    </div>

                    <div class="col-3">
                        <a href="/logistic">
                          <button>Run K Neighbors Classifier</button>
                        </a>
                    </div>

                    <div class="col-3">
                        <a href="/logistic">
                        <button>Run Support Vector Classification</button>
                       </a>
                    </div>

              </div>

          </div>
              <h2>Features</h2>

              {{params_table|safe}}
              <a href="/logistic">
                <form method="POST">
                    <button>Run Logistic Regression</button>
                </form>
              </a>
              {{result_table|safe}}
              <h3>Score: {{model_score}}</h3>

              <h5>Classification Report</h5>

              {{class_report|safe}}
              <h5>Confusion Matrix</h5>

              {{conf_table|safe}}
              <div class="divider"></div>
              <a href="/logistic">
                    <button>Run Random Forrest</button>
              </a>
              {{params|safe}}
          </div>
      </div>

      <div class="banner">
            <img src="{{ url_for('static', filename='images/banner.png') }}">
      </div>
  </div>


</body>
</html>
